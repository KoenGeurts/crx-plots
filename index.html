<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koen Geurts — Plot Gallery</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
      line-height: 1.5;
    }
    header {
      background: #14532d;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(2, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    
    .plot-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(2, 1fr));
      gap: 20px;
      max-width: 900px; /* Centers layout on big screens */
      width: 100%;
    }

    .plot-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;      /* STACK CHILDREN VERTICALLY */
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease
    }
    
    .plot-card:hover {
      transform: scale(1.02);
    }
    
    iframe {
      border: none;
      width: 100%;
      max-width: 600px;
      height: 800px;
      display: block;
      aspect-ratio: 2 / 3; /* keeps plot proportional */
    }
    /* .plot-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    } */
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.8rem;
    }
    a {
      color: #14532d;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr; /* single column on small screens */
      }
      iframe {
        max-width: 100%;
        width: 100%;
        height: auto;
      }
  }
  </style>
</head>
<body>
  <header>
    <h1>Mijn Investering</h1>
    <p>Interactive plots with my personal analytics to make data-driven investment descisions.</p>
  </header>

  <main>
    <div class="plot-card">
      <iframe src="plots/futures.html"></iframe>
      <p style="text-align:center;">Settlement dates of relevant future contracts</p>
    </div>

    <div class="plot-card">
      <iframe src="plots/portfolio_gauge_Bonds_n_Financials.html"></iframe>
      <p style="text-align:center;">Bond and financials sentiment</p>
    </div>

    <div class="plot-card">
      <iframe src="plots/sentiment_close_Commodities.html"></iframe>
      <p style="text-align:center;">2 year evolution in commodities</p>
    </div>
  </main>

  <footer>
    © 2025 Koen Geurts — Licensed under
    <a href="https://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0</a>
  </footer>
</body>
</html>
